<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Now!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    
<section class="main">
    <nav>
        <a id=leaderboard>View Highscores <i class="fas fa-hand-point-left fa-lg"></i></a> 
        <span>Time:<span class="time"></span></span>
    </nav>
    <div class="container">
    
        <img class="img2" src="./assets/bgImg (3).jpg" alt="img2">
        <img class="img3" src="./assets/bgImg (1).jpg" alt="img2">

        <div class="left_Section">
            <main>

                <h1>Coding Quiz Challange</h1>
                <p class="description">Try to answer to following code-related questions within the
                    time limit.<br>
                    Keep in mind that incorect answers will penalize your 
                    score/time by ten seconds!
                </p>
                <button class="start">Start Quiz</button>
        
            </main>

        </div>

        <div class="right_Section">
            <h3>Give your best to Score High</h3>
            <img src="./assets/bgImg (3).jpg" alt="img" />
        </div>

    </div>

</section>


<script src="./script.js"></script>
</body>
</html>
