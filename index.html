<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./code/assets/Icon.png" />
    <link rel="stylesheet" href="./code/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Quiz Project</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="checkbox-label">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <span class="ball"></span>
                </label>
            </div>
            <!-- Added a Light/Dark theme button -->
            <a id=leaderboard>View Highscores <i class="fas fa-hand-point-left fa-lg"></i>
                </i></a>
            <span>Time:<span class="time"></span></span>
        </nav>

    </header>
    <main>
        <h1>Coding Quiz Challenge</h1>
        <p class="description">Try to answer the following code-related questions within the
            time limit.<br>
            Keep in mind that incorrect answers will penalize your
            score/time by ten seconds!
        </p>
        <button class="start">Start Quiz</button>

    </main>
    <script src="./code/assets/script.js"></script>
    <img class="image1" src="./code/assets/css/0010.png" alt="Image"></img>

</body>

</html>
